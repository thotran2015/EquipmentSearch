<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Valuation and Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/img/search.png" alt="Logo" class="logo">
            <h1>Equipment Valuation and Search</h1>
        </header>
        <main>
            <nav role="navigation">
                <a class="tablink active" href="#used" onclick="openTab(event, 'used')">Used Equipment</a>
                <a class="tablink" href="#new" onclick="openTab(event, 'new')">New Equipment</a>
            </nav>
            <section id="used" class="tabcontent">
                <div class="search-box">
                    <form action="/results/used" method="get">
                        <input type="text" name="q" placeholder="e.g., centrifuge, scale, pipette" required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </section>
            <section id="new" class="tabcontent" style="display: none;">
                <div class="search-box">
                    <form action="/results/new" method="get">
                        <input type="text" name="q" placeholder="e.g., centrifuge, scale, pipette" required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Equipment Valuation and Search. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
