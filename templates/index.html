<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Valuation and Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/img/search.png" alt="Logo" class="logo">
            <h1>Equipment Valuation and Search</h1>
        </header>
        <main>
            <div class="tabs">
                <a class="tablink active" href="#new" onclick="openTab(event, 'new')">New Equipment</a>
                <a class="tablink" href="#used" onclick="openTab(event, 'used')">Used Equipment</a>
            </div>
            <div id="new" class="tabcontent">
                <div class="search-box">
                    <form action="/results/new" method="get">
                        <input type="text" name="q" placeholder="Search for new equipment..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div id="used" class="tabcontent" style="display: none;">
                <div class="search-box">
                    <form action="/results/used" method="get">
                        <input type="text" name="q" placeholder="Search for used equipment..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Equipment Valuation and Search. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
